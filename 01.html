<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee Tag</title>
</head>
<body>
    <h1><Marquee behavior="scroll" direction="down">
        Good Morning
        </Marquee>
    </h1>
    <h1>
        <Marquee behavior="Alternate" direction="right" bgcolor="orrange" scrolldelay="500">
            Good Night
        </Marquee>
    </h1>
    <h1>
        <Marquee bgcolor="orrange" scrollamount="50" vspace="130" hspace="150">
            Hello
        </Marquee>
    </h1>
</body>
</html>
